name: Pages
on:
  push:
    branches:
      - master
  workflow_dispatch:
permissions:
  id-token: write
  pages: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
      - run: corepack yarn install
      - run: corepack yarn vite build --base /_listingway
      - run: docker compose up -d
      - run: dd if=/dev/random of=./html/file1 bs=1M count=5
      - run: dd if=/dev/random of=./html/file2 bs=1M count=3
      - run: dd if=/dev/random of=./html/file3 bs=1M count=1
      - run: mkdir -p html/screenshots && cp promote/*.png ./html/screenshots
      - run: wget --mirror -p http://localhost:8081 -P ./example
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'example/localhost:8081'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
